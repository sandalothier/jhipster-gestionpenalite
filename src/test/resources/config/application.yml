    use-json-format: true # By default, logs are in Json format
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: N2ZmYzk4NjIzYTgyODg2ZjcyM2VkODBjOTcxMWNmOTY5OGM2NzE1M2IzMTViMDE3MzQ3Y2MzMDJlNzcyYjU3NjE3ZTAyNTI2NTZiYzA0YzI4MWU3OWM1Yzg2YjAyYzE2YWU3MGU4NjQ5MDU1Nzc2ZDA4N2M4Y2JlYTA5OTIyYjM=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds
kafka:
  consumer:
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    bootstrap.servers: ${kafkaBootstrapServers}
    group.id: gestionpenalite
    auto.offset.reset: earliest
  producer:
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer
    bootstrap.servers: ${kafkaBootstrapServers}
